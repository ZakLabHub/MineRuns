<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ZakHub</title>

  <!-- Import des polices (exemple avec Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Wedges&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/sk-cuber" rel="stylesheet">

  <style>
    /* R√©glages g√©n√©raux */
    body {
      margin: 0;
      font-family: 'Wedges', sans-serif;
      background-color: white;
      color: purple;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    /* Logo "Zak\nHub" */
    .logo {
      font-family: 'SK Cuber', sans-serif;
      font-size: 2.5rem;
      color: purple;
      line-height: 1.1;
    }

    /* Sections */
    nav {
      display: flex;
      gap: 20px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav a {
      text-decoration: none;
      color: purple;
    }

    /* Ic√¥ne lune */
    .theme-toggle {
      cursor: pointer;
      font-size: 1.5rem;
      margin-left: 20px;
      color: black;
    }

    /* Th√®me sombre */
    body.dark {
      background-color: black;
      color: purple;
    }

    body.dark nav a {
      color: purple;
    }

    body.dark .theme-toggle {
      color: purple;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      Zak<br>Hub
    </div>

    <nav>
      <a href="#">Section 1</a>
      <a href="#">Section 2</a>
      <a href="#">Section 3</a>
      <a href="#">Section 4</a>
      <a href="#">Section 5</a>
      <a href="#">Section 6</a>
      <a href="#">Section 7</a>
      <a href="#">Section 8</a>
      <span class="theme-toggle" onclick="toggleTheme()">üåô</span>
    </nav>
  </header>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>

</body>
</html>
