<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ZakHub</title>

  <style>
    /* Polices locales */
    @font-face {
      font-family: 'SK Cuber';
      src: url('fonts/sk-cuber.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Wedges';
      src: url('fonts/wedges.ttf') format('truetype');
    }

    /* Styles g√©n√©raux */
    body {
      margin: 0;
      font-family: 'Wedges', sans-serif;
      background-color: white;
      color: purple;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    /* Logo cliquable */
    .logo {
      font-family: 'SK Cuber', sans-serif;
      font-size: 2.5rem;
      color: purple;
      line-height: 1.1;
      text-decoration: none; /* enl√®ve le soulignement */
    }

    nav {
      display: flex;
      gap: 20px;
      font-weight: bold;
      font-size: 1.1rem;
      font-family: 'Wedges', sans-serif;
    }

    nav a {
      text-decoration: none;
      color: purple;
    }

    nav a:hover {
      color: violet; /* effet hover l√©ger */
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 1.5rem;
      margin-left: 20px;
      color: black;
    }

    /* Th√®me sombre */
    body.dark {
      background-color: black;
      color: purple;
    }

    body.dark nav a {
      color: purple;
    }

    body.dark .theme-toggle {
      color: purple;
    }
  </style>
</head>
<body>

  <header>
    <!-- Logo cliquable -->
    <a href="index.html" class="logo">
      Zak<br>Hub
    </a>

    <!-- Navigation -->
    <nav>
      <a href="home.html">Home</a>
      <a href="news.html">News</a>
      <a href="mineruns.html">MineRuns</a>
      <a href="minecraft.html">Minecraft</a>
      <a href="map.html">Map</a>
      <a href="music.html">Music</a>
      <a href="chat.html">Chat</a>
      <a href="about.html">About us</a>
      <span class="theme-toggle" onclick="toggleTheme()">üåô</span>
    </nav>
  </header>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>

</body>
</html>
