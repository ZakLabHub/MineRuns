<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ZakHub</title>

  <!-- Polices en ligne -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Bungee&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Bungee', sans-serif;
      background-color: white;
      color: purple;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    /* Logo ZakHub */
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: purple;
      line-height: 1.1;
    }

    nav {
      display: flex;
      gap: 20px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav a {
      text-decoration: none;
      color: purple;
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 1.5rem;
      margin-left: 20px;
      color: black;
    }

    body.dark {
      background-color: black;
      color: purple;
    }

    body.dark nav a {
      color: purple;
    }

    body.dark .theme-toggle {
      color: purple;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      Zak<br>Hub
    </div>

    <nav>
      <a href="#">Home</a>
      <a href="#">News</a>
      <a href="#">MineRuns</a>
      <a href="#">Minecraft</a>
      <a href="#">Map</a>
      <a href="#">Music</a>
      <a href="#">Chat</a>
      <a href="#">About us</a>
      <span class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</span>
    </nav>
  </header>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>

</body>
</html>
