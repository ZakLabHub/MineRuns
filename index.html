<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ZakHub</title>
  <style>
    @font-face {
      font-family: 'SK Cuber';
      src: url('fonts/sk-cuber.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Wedges';
      src: url('fonts/wedges.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'Wedges', sans-serif;
      background-color: white;
      color: purple;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    .logo {
      font-family: 'SK Cuber', sans-serif;
      font-size: 2.5rem;
      color: purple;
      line-height: 1.1;
      text-decoration: none;
    }

    nav {
      display: flex;
      gap: 20px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav a {
      text-decoration: none;
      color: purple;
    }

    nav a:hover {
      color: violet;
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 1.5rem;
      margin-left: 20px;
      color: black;
    }

    body.dark {
      background-color: black;
      color: purple;
    }

    body.dark nav a {
      color: purple;
    }

    body.dark .theme-toggle {
      color: purple;
    }

    main {
      padding: 50px;
      text-align: center;
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">Zak<br>Hub</a>
    <nav>
      <a href="home.html">Home</a>
      <a href="news.html">News</a>
      <a href="mineruns.html">MineRuns</a>
      <a href="minecraft.html">Minecraft</a>
      <a href="map.html">Map</a>
      <a href="music.html">Music</a>
      <a href="chat.html">Chat</a>
      <a href="about.html">About us</a>
      <span class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</span>
    </nav>
  </header>

  <main>
    <h1>Accueil</h1>
    <p>Bienvenue sur ZakHub ! Contenu de la page d'accueil pour l'instant.</p>
  </main>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>

</body>
</html>
