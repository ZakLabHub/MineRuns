<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZakCorp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #2a2a2a;
    }
    header img {
      height: 40px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .lang-select {
      margin-left: 20px;
      padding: 5px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="zakcorp_logo.png" alt="ZakCorp Logo">
    <nav>
      <a href="#" data-key="mineruns">MineRuns</a>
      <a href="#" data-key="map">Map</a>
      <a href="#" data-key="music">Music</a>
      <a href="#" data-key="news">News</a>
      <a href="#" data-key="about">About</a>
      <a href="#" data-key="feedback">Feedback</a>
      <a href="#" data-key="chat">Chat</a>
    </nav>
    <!-- Sélecteur de langue -->
    <select id="languageSelect" class="lang-select">
      <option value="en">English</option>
      <option value="fr">Français</option>
    </select>
  </header>

  <script>
    // Traductions
    const translations = {
      en: {
        mineruns: "MineRuns",
        map: "Map",
        music: "Music",
        news: "News",
        about: "About",
        feedback: "Feedback",
        chat: "Chat"
      },
      fr: {
        mineruns: "MineRuns",
        map: "Carte",
        music: "Musique",
        news: "Actualités",
        about: "À propos",
        feedback: "Retour",
        chat: "Discussion"
      }
    };

    const langSelect = document.getElementById("languageSelect");

    // Fonction pour appliquer la langue
    function applyLanguage(lang) {
      document.querySelectorAll("[data-key]").forEach(el => {
        const key = el.getAttribute("data-key");
        el.textContent = translations[lang][key];
      });
      // Sauvegarde dans localStorage
      localStorage.setItem("lang", lang);
    }

    // Au changement de sélection
    langSelect.addEventListener("change", (e) => {
      applyLanguage(e.target.value);
    });

    // Charger la langue sauvegardée ou défaut EN
    const savedLang = localStorage.getItem("lang") || "en";
    langSelect.value = savedLang;
    applyLanguage(savedLang);
  </script>
</body>
</html>
