    body.dark {

      text-decoration: none;

    nav {

      gap: 20px;
      font-weight: bold;
      font-size: 1.1rem;
    }
    nav a {
      text-decoration: none;
      color: purple;
    }
    body.dark nav a {
      color: white;
    }
    nav a:hover { color: violet; }

    /* === TOGGLE THEME & LANG === */
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .theme-toggle {
      cursor: pointer;
      font-size: 1.5rem;
      color: black;

    body.dark .theme-toggle { color: white; }
    .lang-select {
      position: relative;
      cursor: pointer;
    }
    .lang-current { font-size: 1.2rem; }
    .lang-options {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid #ddd;
      padding: 5px;
      top: 30px;
      right: 0;
      z-index: 1001;

    body.dark .lang-options {
      background: #222;
      border: 1px solid #444;
    }
    .lang-options div {
      padding: 5px;
      cursor: pointer;
    }
    .lang-options div:hover { background: violet; color: white; }

      cursor: pointer;
      font-size: 1.2rem;
      background: violet;
      color: white;
      border-radius: 10px;

      font-size: 1.8rem;
