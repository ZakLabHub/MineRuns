<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ZakCorp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #6a0dad;
      color: white;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .lang-select {
      padding: 5px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .toggle-btn {
      cursor: pointer;
      font-size: 22px;
      background: none;
      border: none;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ZakCorp</div>
    <nav>
      <a href="mineruns.html">MineRuns</a>
      <a href="map.html">Map</a>
      <a href="music.html">Music</a>
      <a href="news.html">News</a>
      <a href="about.html">About</a>
      <a href="feedback.html">Feedback</a>
      <a href="chat.html">Chat</a>
    </nav>
    <div class="controls">
      <!-- Sélecteur de langue -->
      <select class="lang-select" id="lang">
        <option value="fr">🇫🇷 Français</option>
        <option value="en">🇬🇧 English</option>
        <option value="tr">🇹🇷 Türkçe</option>
      </select>
      <!-- Bouton sombre/clair -->
      <button class="toggle-btn" id="modeToggle">🌙</button>
    </div>
  </header>

  <main>
    <h1>Bienvenue chez ZakCorp</h1>
    <p>Le contenu viendra bientôt...</p>
  </main>

  <script>
    // Toggle sombre/clair
    const toggleBtn = document.getElementById('modeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleBtn.textContent = document.body.classList.contains('dark') ? "☀️" : "🌙";
    });

    // Sélecteur de langue (exemple simple console.log)
    document.getElementById('lang').addEventListener('change', (e) => {
      console.log("Langue choisie :", e.target.value);
      // Ici, tu pourras brancher la traduction du site
    });
  </script>
</body>
</html>
