<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-M- Server</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'SKCuber';
            src: url('fonts/SKCuber-Expanded.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'League Spartan', sans-serif;
            background-color: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }

        /* Sidebar principale */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100vh;
            background-color: #0a0a0a;
            z-index: 1000;
            transition: width 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        /* Contenu de la sidebar */
        .sidebar-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* sections centrées verticalement */
            padding: 0;
            gap: 5px; /* moins d'espacement */
        }

        .sidebar-section {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* texte aligné à gauche */
            margin: 0 10px;
            border-radius: 12px;
            position: relative;
            transition: all 0.3s ease;
        }

        .sidebar-section:hover {
            background: rgba(160, 32, 240, 0.1);
            border: 1px solid #a020f0;
        }

        .sidebar-section span {
            font-size: 14px;
            font-weight: 700;
            color: #a020f0;
        }

        .sidebar-section .arrow {
            color: #a020f0;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            margin-left: auto;
        }

        .sidebar-section:hover .arrow {
            opacity: 1;
        }

        /* Footer de la sidebar */
        .sidebar-footer {
            padding: 20px;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            height: 80px;
        }

        .home-button {
            background: none;
            border: none;
            color: #a020f0;
            font-size: 22px;
            font-weight: 800;
            cursor: pointer;
        }

        /* Sidebar secondaire */
        .secondary-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100vh;
            background-color: #0a0a0a;
            z-index: 1001;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center; /* sections centrées */
            padding-top: 0;
        }

        .secondary-sidebar.active {
            transform: translateX(0);
        }

        .secondary-sidebar .sidebar-section {
            margin: 5px 10px;
            justify-content: flex-start;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Mini-header */
        .mini-header {
            position: fixed;
            top: 25px;
            right: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1002;
        }

        .search-container {
            position: relative;
        }

        .search-icon {
            cursor: pointer;
            color: #a020f0;
            font-size: 20px;
            padding: 8px;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .search-icon:hover {
            background: rgba(160, 32, 240, 0.1);
            color: white;
        }

        .search-bar {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 280px;
            padding: 12px 18px;
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid #a020f0;
            border-radius: 25px;
            color: white;
            font-family: 'League Spartan', sans-serif;
            font-weight: 400;
            outline: none;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-bar.active {
            opacity: 1;
            visibility: visible;
        }

        .login-btn {
            background: linear-gradient(135deg, #a020f0, #8a1ad1);
            color: white;
            border: none;
            padding: 12px 26px;
            border-radius: 25px;
            font-family: 'League Spartan', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(160, 32, 240, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(160, 32, 240, 0.4);
        }

        .mini-header.logged-in .login-btn {
            display: none;
        }

        .mini-header.logged-in .search-container {
            order: 2;
        }

        /* Contenu principal */
        .main-content {
            margin-left: 200px;
            padding: 40px 40px 80px 40px;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }

        .sidebar.collapsed + .main-content {
            margin-left: 60px;
        }

        .content-section {
            max-width: 900px;
            margin: 0 auto;
        }

        .content-section h1 {
            font-size: 36px;
            margin-bottom: 25px;
            color: #a020f0;
            font-weight: 700;
        }

        .content-section h2 {
            font-size: 26px;
            margin: 35px 0 18px 0;
            color: #a020f0;
            font-weight: 700;
        }

        .content-section p {
            line-height: 1.7;
            margin-bottom: 18px;
            color: #e0e0e0;
            font-weight: 400;
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
        }

        /* Footer moderne */
        .footer {
            background: linear-gradient(135deg, #a020f0, #8a1ad1);
            padding: 25px 0;
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 60px;
        }

        .social-icon {
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .social-icon:hover {
            transform: translateY(-3px) scale(1.1);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Logo + flèche statique */
        .logo-arrow-container {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 150px;
        }

        .logo-arrow-container .logo {
            font-family: 'SKCuber', 'League Spartan', sans-serif;
            font-size: 28px;
            font-weight: bold;
            color: #a020f0;
            cursor: pointer;
            text-decoration: none;
        }

        .logo-arrow-container .toggle-arrow {
            font-family: 'League Spartan', sans-serif;
            font-weight: 700;
            font-size: 22px;
            color: #a020f0;
            cursor: pointer;
            user-select: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            
            .main-content {
                margin-left: 60px;
                padding: 40px 20px 80px 20px;
            }
            
            .mini-header {
                top: 20px;
                right: 20px;
                gap: 15px;
            }
            
            .search-bar {
                width: 220px;
            }

            .logo-arrow-container {
                top: 20px;
                left: 20px;
                width: 130px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <!-- Logo + Flèche statiques -->
    <div class="logo-arrow-container">
        <a href="home.html" class="logo">-M-</a>
        <div class="toggle-arrow" id="toggleArrow">></div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-section" onclick="window.location.href='server.html'">
                <span>SERVER</span>
                <div class="arrow">></div>
            </div>
            <div class="sidebar-section" onclick="window.location.href='game.html'">
                <span>GAME</span>
                <div class="arrow">></div>
            </div>
            <div class="sidebar-section" onclick="window.location.href='explore.html'">
                <span>EXPLORE</span>
                <div class="arrow">></div>
            </div>
            <div class="sidebar-section" onclick="window.location.href='news.html'">
                <span>NEWS</span>
                <div class="arrow">></div>
            </div>
            <div class="sidebar-section" onclick="window.location.href='stats.html'">
                <span>STATS</span>
                <div class="arrow">></div>
            </div>
        </div>
        
        <div class="sidebar-footer">
            <button class="home-button" id="homeButton">⌂</button>
        </div>
    </div>

    <div class="secondary-sidebar" id="secondarySidebar">
        <div class="sidebar-content">
            <div class="sidebar-section" onclick="window.location.href='UseFull.html'">
                <span>USEFULL</span>
                <div class="arrow">></div>
            </div>
            <div class="sidebar-section" onclick="window.location.href='ZakLab.html'">
                <span>ZAKLAB</span>
                <div class="arrow">></div>
            </div>
            <div class="sidebar-section" onclick="window.location.href='MapMC.html'">
                <span>MAPMC</span>
                <div class="arrow">></div>
            </div>
        </div>
    </div>

    <div class="mini-header" id="miniHeader">
        <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
        <div class="search-container">
            <div class="search-icon" id="searchIcon">⌕</div>
            <input type="text" class="search-bar" id="searchBar" placeholder="Search pages...">
        </div>
    </div>

    <div class="main-content">
        <div class="content-section">
            <h1>Welcome to -M- Server</h1>
            <h2>About This Website</h2>
            <p>This modern website has been created with a sleek design inspired by contemporary web applications...</p>
        </div>
    </div>

    <div class="footer">
        <i class="fab fa-discord social-icon discord" onclick="window.location.href='discord.html'"></i>
        <i class="fab fa-facebook social-icon facebook"></i>
        <i class="fab fa-twitter social-icon twitter"></i>
        <i class="fab fa-instagram social-icon instagram"></i>
        <i class="fab fa-linkedin social-icon linkedin"></i>
        <i class="fab fa-github social-icon github"></i>
    </div>

    <script>
        let isLoggedIn = false;
        let isSidebarCollapsed = false;

        const sidebar = document.getElementById('sidebar');
        const toggleArrow = document.getElementById('toggleArrow');

        toggleArrow.addEventListener('click', function() {
            sidebar.classList.toggle('collapsed');
            isSidebarCollapsed = !isSidebarCollapsed;
            toggleArrow.textContent = isSidebarCollapsed ? '>' : '⊟';
        });

        const homeButton = document.getElementById('homeButton');
        const secondarySidebar = document.getElementById('secondarySidebar');
        const overlay = document.getElementById('overlay');

        homeButton.addEventListener('click', function(e) {
            e.stopPropagation();
            secondarySidebar.classList.add('active');
            overlay.classList.add('active');
        });

        overlay.addEventListener('click', function() {
            secondarySidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        document.addEventListener('click', function(e) {
            if (!secondarySidebar.contains(e.target) && !homeButton.contains(e.target)) {
                secondarySidebar.classList.remove('active');
                overlay.classList.remove('active');
            }
        });

        const searchIcon = document.getElementById('searchIcon');
        const searchBar = document.getElementById('searchBar');

        searchIcon.addEventListener('click', function(e) {
            e.stopPropagation();
            searchBar.classList.toggle('active');
            if (searchBar.classList.contains('active')) searchBar.focus();
        });

        document.addEventListener('click', function(e) {
            if (!searchBar.contains(e.target) && !searchIcon.contains(e.target)) searchBar.classList.remove('active');
        });

        searchBar.addEventListener('click', function(e) {
            e.stopPropagation();
        });

        function updateLoginState() {
            const miniHeader = document.getElementById('miniHeader');
            if (isLoggedIn) miniHeader.classList.add('logged-in');
            else miniHeader.classList.remove('logged-in');
        }

        updateLoginState();
    </script>
</body>
</html>
