<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ZakLab</title>
  <link rel="icon" type="image/x-icon" href="Z.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome & Wedges Font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Wedges:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --zaklab-violet: #8a2be2;
      --zaklab-bg-light: #fff;
      --zaklab-bg-dark: #181924;
      --zaklab-icon-light: var(--zaklab-violet);
      --zaklab-icon-dark: #fff;
      --zaklab-hover-light: #f3e9ff;
      --zaklab-hover-dark: #362c4a;
      --zaklab-footer-bg: var(--zaklab-violet);
      --zaklab-footer-text: #fff;
      --zaklab-footer-link: #e2d5fa;
      --zaklab-footer-hover: #fff;
      --zaklab-profile-bar-width: 330px;
      --zaklab-header-height: 70px;
    }
    html, body { height: 100%; margin: 0; padding: 0;}
    body {
      background: var(--zaklab-bg-light);
      color: #181924;
      font-family: system-ui, sans-serif;
      min-height: 100vh;
      transition: background 0.2s, color 0.2s;
      box-sizing: border-box;
      padding: 0;
    }
    body.dark { background: var(--zaklab-bg-dark); color: #fff;}
    /* HEADER */
    .zaklab-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: var(--zaklab-header-height);
      background: #fff;
      border-bottom: 1.5px solid #eee;
      display: flex;
      align-items: center;
      z-index: 1001;
      padding: 0 20px;
      transition: background 0.2s, border-bottom 0.2s, box-shadow 0.18s;
      box-shadow: 0 2px 12px 0 rgba(138,43,226,0.07);
      width: 100%;
    }
    body.dark .zaklab-header {
      background: #191a25;
      border-bottom: 1.5px solid #26273a;
      color: #fff;
      box-shadow: 0 2px 20px 0 rgba(24,25,36,0.13);
    }
    .zaklab-header.hide { transform: translateY(-120%); transition: transform 0.35s cubic-bezier(.7,-0.35,0,1.09);}
    /* HEADER TOGGLE (petite, fixe en haut √† gauche, juste sous le header) */
    .zaklab-header-toggle {
      position: fixed;
      top: 7px;
      left: 7px;
      width: 32px;
      height: 28px;
      z-index: 1200;
      background: var(--zaklab-violet);
      color: #fff;
      border: none;
      border-radius: 9px;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.15s, box-shadow 0.13s, opacity 0.18s;
      box-shadow: 0 2px 9px 0 rgba(138,43,226,0.09);
      outline: none;
      opacity: 0.94;
    }
    .zaklab-header-toggle:hover { background: #a278e9; }
    .zaklab-header.hide + .zaklab-header-toggle {
      opacity: 1;
    }
    /* PROFILE BTN (‚ò∞) + AVATAR in header left */
    .zaklab-profile-header-btn {
      margin-right: 18px;
      margin-left: 0;
      background: none;
      border: none;
      cursor: pointer;
      padding: 7px 8px 7px 2px;
      border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.6em;
      transition: background 0.16s;
      height: 38px; width: 38px;
    }
    .zaklab-profile-header-btn img {
      width: 34px; height: 34px; border-radius: 50%; border: 3px solid var(--zaklab-violet); object-fit: cover; background: #fff; display: block;
      box-shadow: 0 0 0 2px #fff;
      transition: border 0.18s;
    }
    .zaklab-profile-header-btn:hover { background: var(--zaklab-hover-light);}
    body.dark .zaklab-profile-header-btn:hover {background: var(--zaklab-hover-dark);}
    .zaklab-logo {
      color: var(--zaklab-violet);
      font-family: 'Montserrat', 'Arial Black', Arial, sans-serif;
      margin-right: 20px;
      font-size: 2em;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px rgba(138,43,226,0.08);
      cursor: pointer;
      user-select: none;
      transition: color 0.2s;
      white-space: nowrap;
    }
    .zaklab-logo:hover { color: #a278e9; }
    .zaklab-nav {
      display: flex; flex-direction: row; gap: 10px; align-items: center; margin-right: 10px;
      flex: 1 1 auto;
      overflow-x: auto;
      scrollbar-width: thin;
    }
    .zaklab-nav-link {
      font-family: 'Wedges', Arial Black, Arial, sans-serif;
      text-decoration: none;
      color: var(--zaklab-violet);
      font-size: 1.01em;
      padding: 6px 8px;
      border-radius: 10px;
      font-weight: 700;
      letter-spacing: .07em;
      transition: background 0.13s, color 0.18s;
      outline: none;
      border: none;
      cursor: pointer;
      background: none;
      box-shadow: none;
      white-space: nowrap;
    }
    .zaklab-nav-link.active, .zaklab-nav-link:hover, .zaklab-nav-link:focus-visible {
      background: var(--zaklab-hover-light);
      color: #43206e;
    }
    body.dark .zaklab-nav-link { color: #fff;}
    body.dark .zaklab-nav-link.active, body.dark .zaklab-nav-link:hover, body.dark .zaklab-nav-link:focus-visible {
      background: var(--zaklab-hover-dark); color: var(--zaklab-violet);
    }
    .zaklab-header-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
      margin-left: auto;
    }
    .zaklab-theme-toggle {
      background: none;
      border: none;
      font-size: 1.15em;
      cursor: pointer;
      color: var(--zaklab-violet);
      padding: 7px 12px;
      border-radius: 8px;
      transition: background 0.18s;
      display: flex; align-items: center; justify-content: center;
      min-width: 36px;
    }
    .zaklab-theme-toggle:hover { background: #f3e9ff;}
    body.dark .zaklab-theme-toggle { color: #fff;}
    body.dark .zaklab-theme-toggle:hover { background: #362c4a;}
    .zaklab-lang-group { position: relative;}
    .zaklab-lang-btn {
      display: flex;
      align-items: center;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.08em;
      border-radius: 100px;
      min-width: 40px;
      min-height: 35px;
      padding: 0 8px 0 0;
      transition: background 0.16s, color 0.16s;
      color: var(--zaklab-violet);
      outline: none;
      position: relative;
      font-weight: bold;
      font-family: 'Wedges', Arial Black, Arial, sans-serif;
      gap: 6px;
    }
    .zaklab-lang-btn .lang-globe {
      width: 25px; height: 25px; margin-right: 3px;
      background: var(--zaklab-violet);
      color: #fff;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.1em;
      font-weight: bold;
      box-shadow: 0 2px 9px 0 rgba(138,43,226,0.13);
    }
    .zaklab-lang-btn .lang-label {
      font-family: 'Wedges', Arial Black, Arial, sans-serif;
      font-weight: bold;
      font-size: 0.99em;
      color: var(--zaklab-violet);
      letter-spacing: .02em;
    }
    .zaklab-lang-btn .fa-chevron-down {
      color: #bdbada;
      font-size: 0.93em;
      margin-left: 2px;
    }
    .zaklab-lang-btn:hover, .zaklab-lang-btn.active { background: var(--zaklab-hover-light);}
    body.dark .zaklab-lang-btn { color: #fff;}
    body.dark .zaklab-lang-btn .lang-label { color: #fff;}
    body.dark .zaklab-lang-btn:hover, body.dark .zaklab-lang-btn.active { background: var(--zaklab-hover-dark);}
    .zaklab-lang-dropdown {
      position: absolute;
      top: 108%;
      right: 0;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 20px rgba(138,43,226,0.17);
      min-width: 150px;
      padding: 7px 0;
      display: none;
      flex-direction: column;
      z-index: 9999;
      border: 1.7px solid #e7d8f8;
      transition: background 0.2s;
      overflow: hidden;
    }
    body.dark .zaklab-lang-dropdown { background: #24173a; border: 1.7px solid #46305b; color: #fff;}
    .zaklab-lang-dropdown.open { display: flex;}
    .zaklab-lang-option {
      display: flex;
      align-items: center;
      background: none;
      border: none;
      width: 100%;
      padding: 8px 14px;
      font-size: 1em;
      color: #43206e;
      cursor: pointer;
      font-family: 'Wedges', Arial Black, Arial, sans-serif;
      font-weight: bold;
      gap: 8px;
      transition: background 0.13s, color 0.15s;
      justify-content: flex-start;
    }
    .zaklab-lang-option:hover, .zaklab-lang-option.active { background: var(--zaklab-hover-light); color: var(--zaklab-violet);}
    body.dark .zaklab-lang-option { color: #fff;}
    body.dark .zaklab-lang-option:hover, body.dark .zaklab-lang-option.active { background: var(--zaklab-hover-dark); color: var(--zaklab-violet);}
    /* PROFILE BAR */
    .zaklab-profile-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: var(--zaklab-profile-bar-width);
      max-width: 97vw;
      height: 100vh;
      background: #fff;
      box-shadow: 3px 0 24px 0 rgba(138,43,226,0.13);
      z-index: 2000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 18px 24px 18px;
      transition: transform 0.28s cubic-bezier(.7,-0.35,0,1.09), background 0.2s;
      transform: translateX(-110%);
    }
    .zaklab-profile-bar.open { transform: translateX(0);}
    body.dark .zaklab-profile-bar { background: #181924; }
    .zaklab-profile-bar-close {
      position: absolute;
      right: 15px; top: 20px;
      background: none;
      border: none;
      color: var(--zaklab-violet);
      font-size: 2em;
      cursor: pointer;
      padding: 3px;
      border-radius: 50%;
      transition: background 0.16s;
    }
    .zaklab-profile-bar-close:hover { background: var(--zaklab-hover-light);}
    body.dark .zaklab-profile-bar-close:hover { background: var(--zaklab-hover-dark);}
    .zaklab-profile-bar-title {
      font-family: 'Wedges', Arial Black, Arial, sans-serif;
      font-size: 1.32em;
      font-weight: bold;
      color: var(--zaklab-violet);
      margin: 23px 0 16px 0;
    }
    .zaklab-profile-avatar {
      width: 82px;
      height: 82px;
      border-radius: 50%;
      background: #e2d5fa;
      object-fit: cover;
      margin-bottom: 14px;
      border: 4px solid var(--zaklab-violet);
      display: block;
      box-shadow: 0 0 0 4px #fff;
      transition: border 0.18s, box-shadow 0.18s, background 0.2s;
      position: relative;
      z-index: 1;
    }
    .zaklab-profile-avatar[data-gradient] {
      border: 4px solid transparent;
      background-origin: border-box;
      background-clip: content-box, border-box;
      box-shadow: 0 0 0 4px #fff;
      background-color: #fff;
    }
    .zaklab-profile-colors {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 22px;
      margin-bottom: 2px;
      justify-content: center;
    }
    .zaklab-profile-color-dot {
      width: 34px; height: 34px;
      border-radius: 50%;
      border: 2.5px solid #fff;
      outline: 3.5px solid transparent;
      cursor: pointer;
      transition: outline 0.18s, transform 0.13s;
      box-shadow: 0 2px 8px #8a2be226;
      display: inline-block;
      background: #eee;
      position: relative;
    }
    .zaklab-profile-color-dot.selected {
      outline: 3.5px solid var(--zaklab-violet);
      transform: scale(1.17);
      z-index: 2;
      animation: zaklab-color-pop .23s cubic-bezier(.42,-0.1,.4,1.22);
    }
    @keyframes zaklab-color-pop {
      0% {transform: scale(1);}
      60% {transform: scale(1.27);}
      100% {transform: scale(1.17);}
    }
    .zaklab-profile-color-dot .fa-check {
      position: absolute;
      right: 6px; bottom: 3px;
      color: #fff;
      text-shadow: 0 1px 3px #0007;
      font-size: 1.09em;
      pointer-events: none;
    }
    .zaklab-profile-bar .zaklab-profile-avatar {margin-bottom: 0;}
    .zaklab-profile-bar .zaklab-profile-upload-label {margin-bottom: 18px;}
    .zaklab-profile-color-title {
      font-family: 'Wedges', Arial Black, Arial, sans-serif;
      font-size: 1em;
      color: var(--zaklab-violet);
      font-weight: bold;
      margin: 22px 0 7px 0;
      text-align: center;
    }
    @media (max-width: 520px) {
      .zaklab-profile-bar { width: 97vw;}
      .zaklab-header { padding: 0 7px;}
      .zaklab-logo { font-size: 1.13em; margin-right: 9px;}
      .zaklab-nav { gap: 2px; margin-right: 5px;}
      .zaklab-header-controls { gap: 4px;}
      .zaklab-header-toggle { top: 5px; left: 5px;}
    }
    /* SOCIAL BAR */
    .zaklab-social-bar {
      position: fixed;
      top: 50%;
      right: 0;
      z-index: 999;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      border-radius: 16px 0 0 16px;
      box-shadow: 0 4px 16px 0 rgba(138,43,226, 0.05);
      width: 54px;
      padding: 12px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      transition: background 0.2s, box-shadow 0.2s;
      backdrop-filter: blur(2px);
    }
    body.dark .zaklab-social-bar {
      background: rgba(24,25,36,0.94);
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.18);
    }
    .zaklab-social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      color: var(--zaklab-icon-light);
      background: transparent;
      font-size: 1.35rem;
      text-decoration: none;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      outline: none;
      border: none;
      cursor: pointer;
    }
    .zaklab-social-link:focus-visible { box-shadow: 0 0 0 2px var(--zaklab-violet);}
    .zaklab-social-link:hover,
    .zaklab-social-link:focus-visible { background: var(--zaklab-hover-light); color: var(--zaklab-violet);}
    body.dark .zaklab-social-link { color: var(--zaklab-icon-dark);}
    body.dark .zaklab-social-link:hover,
    body.dark .zaklab-social-link:focus-visible { background: var(--zaklab-hover-dark); color: var(--zaklab-icon-dark);}
    @media (max-width: 520px) { .zaklab-social-bar { display: none; } }
    .zaklab-discord-fixed {
      position: fixed;
      left: 22px;
      bottom: 34px;
      z-index: 1003;
      width: 52px;
      height: 52px;
      background: var(--zaklab-violet);
      border-radius: 50%;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      box-shadow: 0 2px 18px 0 rgba(138,43,226,0.13);
      transition: background 0.18s, color 0.18s, transform 0.14s;
      text-decoration: none;
    }
    .zaklab-discord-fixed:hover {
      background: #fff;
      color: var(--zaklab-violet);
      border: 2.5px solid var(--zaklab-violet);
      transform: scale(1.07);
    }
    @media (max-width: 520px) {
      .zaklab-discord-fixed { width:39px; height:39px; font-size:1.4em; left:8px; bottom:18px;}
    }
    /* FOOTER */
    .zaklab-footer {
      width: 100vw;
      background: var(--zaklab-footer-bg);
      color: var(--zaklab-footer-text);
      padding: 48px 0 24px 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 60px;
      flex-wrap: wrap;
      position: relative;
      left: 0; right: 0;
      bottom: 0;
      z-index: 1000;
      font-size: 1.09em;
      transition: background 0.2s, color 0.2s;
      border-top: 3.5px solid #fff3;
      min-height: 130px;
    }
    .zaklab-footer.hide { display: none !important;}
    .zaklab-footer-section {
      min-width: 150px;
      max-width: 99vw;
      margin-bottom: 18px;
    }
    .zaklab-footer-section h3 {
      font-family: 'Wedges', Arial Black, Arial, sans-serif;
      font-size: 1.18em;
      color: #fff;
      margin-bottom: 10px;
      margin-top: 0;
      letter-spacing: .09em;
    }
    .zaklab-footer-links, .zaklab-footer-nav {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .zaklab-footer-link, .zaklab-footer-nav-link {
      color: var(--zaklab-footer-link);
      text-decoration: none;
      font-weight: 700;
      font-size: 1.07em;
      transition: color 0.16s;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 9px;
    }
    .zaklab-footer-link:hover, .zaklab-footer-nav-link:hover {
      color: var(--zaklab-footer-hover);
      text-decoration: underline;
    }
    .zaklab-footer-icon {
      width: 22px;
      text-align: center;
      font-size: 1.18em;
      color: #fff;
    }
    /* Footer toggle (petite, juste au dessus du footer, non fixe) */
    .zaklab-footer-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--zaklab-violet);
      color: #fff;
      border: none;
      border-radius: 16px 16px 0 0;
      width: 38px;
      height: 28px;
      font-size: 1.13em;
      margin: 0 auto;
      margin-bottom: -10px;
      box-shadow: 0 -2px 12px rgba(138,43,226,0.12);
      cursor: pointer;
      transition: background 0.15s;
      outline: none;
      position: relative;
      z-index: 1201;
      opacity: 1;
      visibility: visible;
      top: -16px;
    }
    .zaklab-footer-toggle:hover { background: #a278e9;}
    @media (max-width: 930px) {
      .zaklab-footer-section { min-width: 120px; }
      .zaklab-footer { gap: 15px; }
    }
    @media (max-width: 620px) {
      .zaklab-footer, .zaklab-footer-section { flex-direction: column; min-width: 0; }
      .zaklab-footer { gap: 8px; padding: 30px 0 22px 0;}
    }
    @media (max-width: 768px) {
      .zaklab-footer { font-size: 1em; }
    }
    @media (max-width: 480px) {
      .zaklab-header { font-size: 1em; padding: 0 7px; }
      .zaklab-logo { font-size: 1.13em; margin-right: 9px;}
      .zaklab-nav { gap: 2px; margin-right: 5px;}
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="zaklab-header" id="zaklabHeader">
    <button class="zaklab-profile-header-btn" id="zaklabProfileMenuBtn" title="Profil" aria-label="Profil">
      <span id="zaklabProfileMenuIcon">&#9776;</span>
      <img src="" alt="Photo de profil" id="zaklabProfileAvatarBtnImg" style="display:none;">
    </button>
    <span class="zaklab-logo" id="zaklabLogo" tabindex="0">ZakLab</span>
    <nav class="zaklab-nav" aria-label="Navigation principale">
      <a class="zaklab-nav-link" data-section="home" href="home.html">Home</a>
      <a class="zaklab-nav-link" data-section="news" href="news.html">News</a>
      <a class="zaklab-nav-link" data-section="mineruns" href="mineruns.html">MineRuns</a>
      <a class="zaklab-nav-link" data-section="minecraft" href="minecraft.html">Minecraft</a>
      <a class="zaklab-nav-link" data-section="map" href="map.html">Map</a>
      <a class="zaklab-nav-link" data-section="music" href="music.html">Music</a>
      <a class="zaklab-nav-link" data-section="chat" href="chat.html">Chat</a>
      <a class="zaklab-nav-link" data-section="feedback" href="feedback.html">Feedback</a>
      <a class="zaklab-nav-link" data-section="about" href="about.html">About us</a>
    </nav>
    <div class="zaklab-header-controls">
      <button class="zaklab-theme-toggle" id="themeToggle" title="Light/Dark mode toggle">
        <i class="fa-solid fa-moon"></i>
      </button>
      <div class="zaklab-lang-group" id="langSelectorGroup">
        <button class="zaklab-lang-btn" id="zaklabLangBtn" aria-haspopup="listbox" aria-expanded="false">
          <span class="lang-globe" aria-label="Langue"><span style="font-size:1.2em">üåê</span></span>
          <span class="lang-label" id="currentLangLabel"></span>
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <div class="zaklab-lang-dropdown" id="zaklabLangDropdown" role="listbox" tabindex="-1"></div>
      </div>
    </div>
  </header>
  <button class="zaklab-header-toggle" id="zaklabHeaderToggle" aria-label="Hide header">
    <i class="fa-solid fa-chevron-up"></i>
  </button>
  <!-- SIDEBAR PROFILE -->
  <aside class="zaklab-profile-bar" id="zaklabProfileBar" aria-label="Profil">
    <button class="zaklab-profile-bar-close" id="zaklabProfileBarClose" title="Fermer" aria-label="Fermer">&times;</button>
    <div class="zaklab-profile-bar-title" id="zaklabProfileTitle">Profil</div>
    <img src="" alt="Photo de profil" class="zaklab-profile-avatar" id="zaklabProfileAvatar" data-gradient="">
    <label class="zaklab-profile-upload-label" for="zaklabProfileUpload" id="zaklabProfileUploadLabel">Changer la photo</label>
    <input type="file" id="zaklabProfileUpload" accept="image/png" style="display:none">

    function getLang() {return localStorage.getItem('zaklab-lang') || 'fr';}
    function setLang(lang) {localStorage.setItem('zaklab-lang', lang);renderLang();}
    function renderLang() {
      const lang = getLang();
      const tr = ZAKLAB_TRANSLATIONS[lang] || ZAKLAB_TRANSLATIONS.fr;
      Array.from(document.querySelectorAll('.zaklab-nav-link')).forEach(link => {
        const key = link.dataset.section;
        if (tr[key]) link.textContent = tr[key];
        if (key === 'about') link.href = 'about.html';
        else link.href = key + '.html';
      });
      Array.from(document.querySelectorAll('.zaklab-footer-nav-link')).forEach(link => {
        const key = link.dataset.section;
        if (tr[key]) link.textContent = tr[key];
        if (key === 'about') link.href = 'about.html';
        else link.href = key + '.html';
      });
      if(document.getElementById('footerLinksTitle')) document.getElementById('footerLinksTitle').textContent = tr.links;
      if(document.getElementById('footerSectionsTitle')) document.getElementById('footerSectionsTitle').textContent = tr.sections;
      if(document.getElementById('zaklabProfileTitle')) document.getElementById('zaklabProfileTitle').textContent = tr.profile;
      if(document.getElementById('zaklabUsernameLabel')) document.getElementById('zaklabUsernameLabel').textContent = tr.username;
      if(document.getElementById('zaklabProfileValidateBtn')) document.getElementById('zaklabProfileValidateBtn').textContent = tr.validate;
      if(document.getElementById('zaklabProfileUploadLabel')) document.getElementById('zaklabProfileUploadLabel').textContent = tr.changephoto;
      if(document.getElementById('zaklabProfileColorTitle')) document.getElementById('zaklabProfileColorTitle').textContent = tr.color;
      // Lang select
      const langObj = ZAKLAB_LANGS.find(l => l.key === lang) || ZAKLAB_LANGS[0];
      document.getElementById('currentLangLabel').textContent = langObj.label;
      const dropdown = document.getElementById('zaklabLangDropdown');
      dropdown.innerHTML = '';
      ZAKLAB_LANGS.forEach((l) => {
        const opt = document.createElement('button');
        opt.className = 'zaklab-lang-option' + (l.key === lang ? ' active' : '');
        opt.type = 'button';
        opt.tabIndex = 0;
        opt.innerHTML = `<span>${l.label}</span>`;
        opt.onclick = () => {
          setLang(l.key);
          dropdown.classList.remove('open');
          document.getElementById('zaklabLangBtn').setAttribute('aria-expanded', 'false');
        };
        dropdown.appendChild(opt);
      });
    }
    (() => {
      const btn=document.getElementById('zaklabLangBtn');const dropdown=document.getElementById('zaklabLangDropdown');
      btn.onclick=function(){if(dropdown.classList.contains('open')){dropdown.classList.remove('open');btn.setAttribute('aria-expanded','false');}else{dropdown.classList.add('open');btn.setAttribute('aria-expanded','true');}};
      document.addEventListener('click',e=>{if(!btn.contains(e.target)&&!dropdown.contains(e.target)){dropdown.classList.remove('open');btn.setAttribute('aria-expanded','false');}});
    })();
    // Th√®me
    const themeToggle=document.getElementById('themeToggle');
    function setTheme(dark) {
      document.body.classList.toggle('dark',dark);
      themeToggle.innerHTML=dark?'<i class="fa-solid fa-sun"></i>':'<i class="fa-solid fa-moon"></i>';
      localStorage.setItem('zaklab-theme',dark?'dark':'light');
    }
    (() => {const saved=localStorage.getItem('zaklab-theme');const prefersDark=window.matchMedia('(prefers-color-scheme: dark)').matches;setTheme(saved?saved==='dark':prefersDark);})();
    themeToggle.addEventListener('click',()=>{setTheme(!document.body.classList.contains('dark'));});
    document.getElementById('zaklabLogo').onclick=()=>{window.location.href='home.html';};
    document.getElementById('zaklabLogo').onkeydown=(e)=>{if(e.key==="Enter"||e.key===" "){window.location.href='home.html';}};

    // Footer toggle (non fixe)
    const footer=document.getElementById('zaklabFooter');
    const footerToggle=document.getElementById('zaklabFooterToggle');
    let footerHidden=false;
    function setFooterHidden(hide){
      footerHidden=hide;
      footer.classList.toggle('hide',footerHidden);
      footerToggle.innerHTML=hide?'<i class="fa-solid fa-chevron-up"></i>':'<i class="fa-solid fa-chevron-down"></i>';
      footerToggle.setAttribute('aria-label',hide?'Show footer':'Hide footer');
    }
    // Place le bouton juste avant le footer dynamiquement (toujours visible au scroll, mais pas fixe)
    function updateFooterTogglePosition() {
      const rect = footer.getBoundingClientRect();
      footerToggle.style.position = "absolute";
      footerToggle.style.left = "50%";
      footerToggle.style.bottom = (footer.offsetHeight + 12) + "px";
      footerToggle.style.transform = "translateX(-50%)";
      footerToggle.style.opacity = "1";
      footerToggle.style.visibility = "visible";
      footer.parentElement.appendChild(footerToggle);
    }
    footerToggle.addEventListener('click',()=>setFooterHidden(!footerHidden));
    window.addEventListener('resize',updateFooterTogglePosition);
    window.addEventListener('DOMContentLoaded',updateFooterTogglePosition);
    setTimeout(updateFooterTogglePosition, 100);
    (()=>{if(localStorage.getItem('zaklab-footer-hide')==='true')setFooterHidden(true);footerToggle.addEventListener('click',()=>{localStorage.setItem('zaklab-footer-hide',footerHidden?'true':'false');});})();
    // -- PROFILE BAR LOGIC --
    const profileMenuBtn = document.getElementById('zaklabProfileMenuBtn');
    const profileMenuIcon = document.getElementById('zaklabProfileMenuIcon');
    const profileAvatarBtnImg = document.getElementById('zaklabProfileAvatarBtnImg');
    const profileBar = document.getElementById('zaklabProfileBar');
    const profileClose = document.getElementById('zaklabProfileBarClose');
    const profileForm = document.getElementById('zaklabProfileForm');
    const profileUsernameInput = document.getElementById('zaklabProfileUsername');
    const profileAvatar = document.getElementById('zaklabProfileAvatar');
    const profileUpload = document.getElementById('zaklabProfileUpload');
    const profileColorsDiv = document.getElementById('zaklabProfileColors');
    let zaklabProfile = { username: "", avatar: "", border: "color:0" };
    function renderProfileColors() {
      profileColorsDiv.innerHTML = "";
      // 20 couleurs
      for(let i=0;i<ZAKLAB_COLORS.length;i++) {
        let dot = document.createElement('button');
        dot.type = "button";
        dot.className = "zaklab-profile-color-dot";
        dot.style.background = ZAKLAB_COLORS[i];
        dot.dataset.value = "color:"+i;
        if(zaklabProfile.border==="color:"+i) dot.classList.add("selected");
        dot.onclick = function() { selectProfileColor("color:"+i); };
        if(zaklabProfile.border==="color:"+i) dot.innerHTML = '<i class="fa-solid fa-check"></i>';
        profileColorsDiv.appendChild(dot);
      }
      // 10 d√©grad√©s
      for(let i=0;i<ZAKLAB_GRADIENTS.length;i++) {
        let dot = document.createElement('button');
        dot.type = "button";
        dot.className = "zaklab-profile-color-dot";
        dot.style.background = ZAKLAB_GRADIENTS[i];
        dot.dataset.value = "grad:"+i;
        if(zaklabProfile.border==="grad:"+i) dot.classList.add("selected");
        dot.onclick = function() { selectProfileColor("grad:"+i); };
        if(zaklabProfile.border==="grad:"+i) dot.innerHTML = '<i class="fa-solid fa-check"></i>';
        profileColorsDiv.appendChild(dot);
      }
    }
    function selectProfileColor(val) {
      zaklabProfile.border=val;
      localStorage.setItem('zaklab-user-profile', JSON.stringify(zaklabProfile));
      updateProfileAvatarBorder();
      renderProfileColors();
      let sel = profileColorsDiv.querySelector('[data-value="'+val+'"]');
      if(sel){ sel.classList.add("selected"); }
    }
    function updateProfileAvatarBorder() {
      let val = zaklabProfile.border||"color:0";
      if(val.startsWith("color:")){
        let col = ZAKLAB_COLORS[parseInt(val.split(":")[1])];
        profileAvatar.style.border = "4px solid "+col;
        profileAvatarBtnImg.style.border = "3px solid "+col;
        profileAvatar.style.background = "#fff";
        profileAvatar.removeAttribute("data-gradient");
      } else if(val.startsWith("grad:")){
        let grad = ZAKLAB_GRADIENTS[parseInt(val.split(":")[1])];
        profileAvatar.style.border = "4px solid transparent";
        profileAvatar.style.background = grad;
        profileAvatar.setAttribute("data-gradient", "1");
        profileAvatarBtnImg.style.border = "3px solid #fff";
      }
    }
    function loadProfile(){
      try {
        const s = localStorage.getItem('zaklab-user-profile');
        if(s) {
          zaklabProfile = JSON.parse(s);
          if(zaklabProfile.username) profileUsernameInput.value = zaklabProfile.username;
          if(zaklabProfile.avatar) {
            profileAvatar.src = zaklabProfile.avatar;
            profileAvatarBtnImg.src = zaklabProfile.avatar;
            profileMenuIcon.style.display = "none";
            profileAvatarBtnImg.style.display = "inline-block";
          } else {
            profileAvatar.src = "https://ui-avatars.com/api/?name=ZL&background=8a2be2&color=fff&rounded=true&size=96";
            profileAvatarBtnImg.src = "";
            profileMenuIcon.style.display = "inline-block";
            profileAvatarBtnImg.style.display = "none";
          }
        } else {
          profileAvatar.src = "https://ui-avatars.com/api/?name=ZL&background=8a2be2&color=fff&rounded=true&size=96";
          profileAvatarBtnImg.src = "";
          profileMenuIcon.style.display = "inline-block";
          profileAvatarBtnImg.style.display = "none";
        }
        updateProfileAvatarBorder();
        renderProfileColors();
      } catch(e){}
    }
    function openProfileBar(){ profileBar.classList.add('open'); }
    function closeProfileBar(){ profileBar.classList.remove('open'); }
    profileMenuBtn.onclick = openProfileBar;
    profileClose.onclick = closeProfileBar;
    document.getElementById('zaklabProfileUploadLabel').onclick = ()=>profileUpload.click();
    profileUpload.onchange = function(e){
      if(this.files && this.files[0] && this.files[0].type === "image/png") {
        const reader = new FileReader();
        reader.onload = function(evt) {
          if(evt.target.result){
            profileAvatar.src = evt.target.result;
            profileAvatarBtnImg.src = evt.target.result;
            profileMenuIcon.style.display = "none";
            profileAvatarBtnImg.style.display = "inline-block";
            zaklabProfile.avatar = evt.target.result;
            localStorage.setItem('zaklab-user-profile', JSON.stringify(zaklabProfile));
          }
        };
        reader.readAsDataURL(this.files[0]);
      }
    };
    profileForm.onsubmit = function(e){
      e.preventDefault();
      zaklabProfile.username = profileUsernameInput.value.trim();
      localStorage.setItem('zaklab-user-profile', JSON.stringify(zaklabProfile));
      closeProfileBar();
    };
    function updateProfileBtnLang(){
      const lang = getLang();
      const tr = ZAKLAB_TRANSLATIONS[lang] || ZAKLAB_TRANSLATIONS.fr;
      document.getElementById('zaklabProfileValidateBtn').textContent = tr.validate;
      document.getElementById('zaklabProfileTitle').textContent = tr.profile;
      document.getElementById('zaklabUsernameLabel').textContent = tr.username;
      document.getElementById('zaklabProfileUploadLabel').textContent = tr.changephoto;
      document.getElementById('zaklabProfileColorTitle').textContent = tr.color;
    }
    loadProfile();
    updateProfileBtnLang();
    renderLang();
    const observerLang = new MutationObserver(updateProfileBtnLang);
    observerLang.observe(document.getElementById('currentLangLabel'), {childList:true});
    // Header toggle
    const header = document.getElementById('zaklabHeader');
    const headerToggle = document.getElementById('zaklabHeaderToggle');
    let headerHidden = false;
    function setHeaderHidden(hide) {
      headerHidden = hide;
      header.classList.toggle('hide', headerHidden);
      headerToggle.innerHTML = hide
        ? '<i class="fa-solid fa-chevron-down"></i>'
        : '<i class="fa-solid fa-chevron-up"></i>';
      headerToggle.setAttribute('aria-label', hide ? 'Show header' : 'Hide header');
    }
    headerToggle.addEventListener('click', () => setHeaderHidden(!headerHidden));
    (() => {
      if(localStorage.getItem('zaklab-header-hide') === 'true') setHeaderHidden(true);
      headerToggle.addEventListener('click', () => {
        localStorage.setItem('zaklab-header-hide', headerHidden ? 'true' : 'false');
      });
    })();
