<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zakariya — Interface</title>

  <!-- Fichier CSS principal -->
  <link rel="stylesheet" href="/css/style.css" />

  <!-- Import de la police SK Cuber -->
  <style>
    @font-face {
      font-family: 'SKCuber';
      src: url('/fonts/SKCuber-Expanded.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  </style>

  <!-- Police secondaire (Open Sans via Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Sidebar principale -->
  <aside class="sidebar1">
    <div class="sidebar-header">
      <a href="#" class="logo">ZakLab</a>
      <div class="sidebar-toggle">☰</div>
    </div>
    <nav class="sidebar-links">
      <a href="#"><span>🏠</span> Accueil</a>
      <a href="#"><span>🧪</span> Expériences</a>
      <a href="#"><span>📁</span> Projets</a>
      <a href="#"><span>📞</span> Contact</a>
    </nav>
    <div class="sidebar-bottom">
      <button class="open-sidebar2">▣</button>
    </div>
  </aside>

  <!-- Sidebar secondaire -->
  <aside class="sidebar2 hidden">
    <nav class="sidebar-links">
      <a href="#"><span>🔧</span> Paramètres</a>
      <a href="#"><span>🔒</span> Sécurité</a>
      <a href="#"><span>⚙️</span> Préférences</a>
    </nav>
  </aside>

  <!-- Mini-header -->
  <header class="mini-header">
    <div class="search-wrapper">
      <div class="search-icon">🔍</div>
      <input type="text" class="search-bar" placeholder="Rechercher..." />
    </div>
    <a href="#" class="login-btn">Connexion</a>
  </header>

  <!-- Contenu principal -->
  <main class="main-content">
    <h1>Bienvenue dans ZakLab</h1>
    <p>Explore mes projets, mes idées et mes expériences numériques.</p>
    <p>Ce site est conçu pour être minimaliste, rapide et élégant.</p>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <a href="#">🐦</a>
    <a href="#">📸</a>
    <a href="#">💼</a>
  </footer>

</body>
</html>
