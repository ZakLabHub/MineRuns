<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar + Mini Header</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      background: #f3f3f3;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #1e1e2f;
      color: #fff;
      padding: 20px 0;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 22px;
    }

    .sidebar a {
      display: block;
      width: 100%;
      padding: 12px 20px;
      color: #ccc;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #33334d;
      color: #fff;
    }

    /* Content area */
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    /* Mini header */
    .mini-header {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .mini-header h1 {
      font-size: 20px;
      color: #333;
    }

    .mini-header .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .mini-header img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    /* Content body */
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ZakCorp</h2>
    <a href="#">🏠 Accueil</a>
    <a href="#">🗺️ Map</a>
    <a href="#">🎵 Music</a>
    <a href="#">📰 News</a>
    <a href="#">ℹ️ About</a>
    <a href="#">💬 Feedback</a>
    <a href="#">💻 Chat</a>
  </div>

  <!-- Main content -->
  <div class="main">

    <!-- Mini header -->
    <div class="mini-header">
      <h1>Dashboard</h1>
      <div class="profile">
        <span>ZakMC</span>
        <img src="https://i.pravatar.cc/35" alt="Profil">
      </div>
    </div>

    <!-- Content -->
    <div class="content">
      <h2>Bienvenue 👋</h2>
      <p>Voici ton espace avec une sidebar et un mini-header intégrés 100% dans ce fichier HTML.</p>
    </div>

  </div>

</body>
</html>
