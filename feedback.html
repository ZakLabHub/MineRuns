<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MineRuns - Feedback</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    @font-face {
      font-family: 'SKCuber';
      src: url('fonts/SKCuber-Expanded.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><rect x="14" y="2" width="4" height="4" fill="%23E1F5FE"/><rect x="14" y="6" width="4" height="4" fill="%238DD3F7"/><rect x="14" y="10" width="4" height="4" fill="%234FC3F7"/><rect x="10" y="14" width="12" height="4" fill="%231976D2"/><rect x="14" y="18" width="4" height="4" fill="%230D47A1"/><rect x="14" y="22" width="4" height="8" fill="%23795548"/></svg>') 16 16, auto !important;
    }

    html, body {
      height: 100%;
    }

    .content-section h1,
    .content-section h2,
    .content-section p,
    .content-section textarea,
    .content-section input {
      user-select: text;
    }

    .context-menu {
      position: fixed;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transform: scale(0.9);
      transition: all 0.2s ease;
      min-width: 200px;
      overflow: hidden;
    }

    .context-menu.show {
      opacity: 1;
      visibility: visible;
      transform: scale(1);
    }

    .context-menu-item {
      padding: 12px 18px;
      color: white;
      font-family: 'League Spartan', sans-serif;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .context-menu-item:last-child {
      border-bottom: none;
    }

    .context-menu-item:hover {
      background: linear-gradient(135deg, rgba(160, 32, 240, 0.3), rgba(233, 30, 99, 0.3));
      color: white;
    }

    .context-menu-item i {
      font-size: 14px;
      width: 16px;
    }

    .search-results {
      position: absolute;
      top: 100%;
      right: 0;
      width: 280px;
      background: rgba(26, 26, 26, 0.95);
      border: 1px solid #a020f0;
      border-radius: 12px;
      margin-top: 8px;
      max-height: 300px;
      overflow-y: auto;
      backdrop-filter: blur(10px);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 10001;
    }

    .search-results.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .search-result-item {
      padding: 12px 16px;
      color: white;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.2s ease;
      font-family: 'League Spartan', sans-serif;
      font-weight: 500;
      font-size: 14px;
    }

    .search-result-item:last-child {
      border-bottom: none;
    }

    .search-result-item:hover {
      background: linear-gradient(135deg, rgba(160, 32, 240, 0.3), rgba(233, 30, 99, 0.3));
    }

    .search-result-item .page-title {
      font-weight: 700;
      color: #a020f0;
    }

    .search-result-item .page-description {
      font-size: 12px;
      color: #ccc;
      margin-top: 4px;
    }

    .no-results {
      padding: 16px;
      text-align: center;
      color: #666;
      font-style: italic;
      font-family: 'League Spartan', sans-serif;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      opacity: 1;
      visibility: visible;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    .loading-screen.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .zaklab-label {
      position: absolute;
      top: 30px;
      left: 30px;
      font-family: 'SKCuber', 'League Spartan', sans-serif;
      font-size: 18px;
      color: #a020f0;
      font-weight: normal;
      z-index: 100000;
    }

    .loading-logo {
      font-family: 'SKCuber', 'League Spartan', sans-serif;
      font-size: 56px;
      color: #a020f0;
      margin-bottom: 50px;
      font-weight: normal;
      text-align: center;
    }

    .loading-bar-container {
      width: 450px;
      height: 24px;
      background-color: #1a1a1a;
      border: 3px solid #333333;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.3);
    }

    .loading-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #a020f0 0%, #8a1ad1 50%, #a020f0 100%);
      transition: width 2.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      border-radius: 1px;
    }

    .loading-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.2) 50%, transparent 100%);
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .main-site {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.8s ease 0.2s, visibility 0.8s ease 0.2s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-site.show {
      opacity: 1;
      visibility: visible;
    }

    body {
      font-family: 'League Spartan', sans-serif;
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }

    .static-header {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 160px;
      z-index: 1003;
    }

    .logo {
      font-family: 'SKCuber', 'League Spartan', sans-serif;
      font-size: 28px;
      font-weight: bold;
      color: #a020f0;
      cursor: pointer;
      text-decoration: none;
    }

    .toggle-arrow {
      cursor: pointer;
      color: #a020f0;
      font-size: 20px;
      font-family: 'League Spartan', sans-serif;
      font-weight: 700;
      transition: transform 0.3s ease;
    }

    .toggle-arrow.rotate {
      transform: rotate(90deg);
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 200px;
      height: 100vh;
      background-color: #0a0a0a;
      z-index: 1000;
      transition: width 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .sidebar.collapsed {
      width: 0px;
      overflow: hidden;
    }

    .sidebar-header {
      height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .sidebar-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0;
      gap: 5px;
      transition: opacity 0.3s ease;
    }

    .sidebar.collapsed .sidebar-content,
    .sidebar.collapsed .sidebar-footer {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .sidebar-section {
      padding: 15px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin: 0 10px;
      border-radius: 12px;
      position: relative;
      transition: all 0.3s ease;
    }

    .sidebar-section:hover {
      background: rgba(160, 32, 240, 0.1);
      border: 1px solid #a020f0;
    }

    .sidebar-section span {
      font-size: 14px;
      font-weight: 700;
      color: #a020f0;
    }

    .sidebar-section .arrow {
      color: #a020f0;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
      margin-left: auto;
    }

    .sidebar-section:hover .arrow {
      opacity: 1;
    }

    .sidebar-footer {
      padding: 20px;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      height: 80px;
      transition: opacity 0.3s ease;
    }

    .home-button {
      background: none;
      border: none;
      color: #a020f0;
      font-size: 22px;
      font-weight: 800;
      cursor: pointer;
    }

    .secondary-sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 200px;
      height: 100vh;
      background-color: #0a0a0a;
      z-index: 1001;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-top: 0;
    }

    .secondary-sidebar.active {
      transform: translateX(0);
    }

    .secondary-sidebar .sidebar-section {
      margin: 5px 10px;
      justify-content: flex-start;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .mini-header {
      position: fixed;
      top: 25px;
      right: 25px;
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 1002;
    }

    .search-container {
      position: relative;
    }

    .search-icon {
      cursor: pointer;
      color: #a020f0;
      font-size: 20px;
      padding: 8px;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .search-icon:hover {
      background: rgba(160, 32, 240, 0.1);
      color: white;
    }

    .search-bar {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 280px;
      padding: 12px 18px;
      background: rgba(26, 26, 26, 0.95);
      border: 1px solid #a020f0;
      border-radius: 25px;
      color: white;
      font-family: 'League Spartan', sans-serif;
      font-weight: 400;
      outline: none;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .search-bar.active {
      opacity: 1;
      visibility: visible;
    }

    .login-btn {
      background: linear-gradient(135deg, #a020f0, #8a1ad1);
      color: white;
      border: none;
      padding: 12px 26px;
      border-radius: 25px;
      font-family: 'League Spartan', sans-serif;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(160, 32, 240, 0.3);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(160, 32, 240, 0.4);
    }

    .mini-header.logged-in .login-btn {
      display: none;
    }

    .mini-header.logged-in .search-container {
      order: 2;
    }

    .main-content {
      margin-left: 200px;
      padding: 80px 40px 0 40px;
      min-height: calc(100vh - 80px);
      transition: margin-left 0.3s ease;
      flex: 1;
    }

    .sidebar.collapsed ~ .main-content {
      margin-left: 0;
    }

    .content-section {
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      flex-direction: column;
      gap: 20px;
      padding-bottom: 60px;
      max-width: 800px;
    }

    .feedback-title {
      font-size: 48px;
      color: #a020f0;
      font-weight: 700;
      font-family: 'League Spartan', sans-serif;
      text-align: center;
    }

    .feedback-subtitle {
      font-size: 18px;
      color: white;
      font-weight: 700;
      font-family: 'League Spartan', sans-serif;
      text-align: center;
      margin-bottom: 20px;
    }

    .feedback-form-container {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      width: 100%;
    }

    .feedback-textarea {
      flex: 1;
      width: 100%;
      height: 150px;
      padding: 15px;
      background: #1a1a1a;
      border: 2px solid #a020f0;
      border-radius: 12px;
      color: white;
      font-family: 'League Spartan', sans-serif;
      font-size: 16px;
      resize: none;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .feedback-textarea:focus {
      border-color: #8a1ad1;
      box-shadow: 0 0 8px rgba(160, 32, 240, 0.3);
    }

    .feedback-submit-btn {
      width: 60px;
      height: 60px;
      background: #a020f0;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(160, 32, 240, 0.3);
    }

    .feedback-submit-btn:hover {
      background: #8a1ad1;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(160, 32, 240, 0.4);
    }

    .feedback-submit-btn:disabled {
      background: #666;
      cursor: not-allowed;
      box-shadow: none;
    }

    .character-count {
      font-size: 14px;
      color: #ccc;
      font-family: 'League Spartan', sans-serif;
      text-align: right;
      margin-top: 10px;
    }

    .error-message {
      font-size: 14px;
      color: #ff4d4d;
      font-family: 'League Spartan', sans-serif;
      text-align: center;
      margin-top: 10px;
      display: none;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      font-family: 'League Spartan', sans-serif;
      font-weight: 700;
      font-size: 14px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 10000;
      box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
    }

    .toast.show {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(-10px);
    }

    .footer {
      background: linear-gradient(135deg, #a020f0, #8a1ad1);
      padding: 25px 0;
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: auto;
      width: 100%;
    }

    .social-icon {
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .social-icon:hover {
      transform: translateY(-3px) scale(1.1);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .loading-logo {
        font-size: 42px;
      }

      .loading-bar-container {
        width: 320px;
        height: 20px;
      }

      .sidebar {
        width: 60px;
      }

      .main-content {
        margin-left: 60px;
        padding: 80px 20px 0 20px;
      }

      .mini-header {
        top: 20px;
        right: 20px;
        gap: 15px;
      }

      .search-bar {
        width: 220px;
      }

      .search-results {
        width: 220px;
      }

      .static-header {
        top: 10px;
        left: 10px;
        width: 140px;
      }

      .context-menu {
        min-width: 180px;
      }

      .zaklab-label {
        top: 15px;
        left: 15px;
        font-size: 16px;
      }

      .feedback-title {
        font-size: 36px;
      }

      .feedback-subtitle {
        font-size: 16px;
      }

      .feedback-form-container {
        flex-direction: column;
        align-items: center;
      }

      .feedback-submit-btn {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }

      .feedback-textarea {
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="context-menu" id="contextMenu">
    <div class="context-menu-item" onclick="closeTab()">
      <i class="fas fa-times"></i>
      Close Tab
    </div>
    <div class="context-menu-item" onclick="closeWindow()">
      <i class="fas fa-window-close"></i>
      Close Window
    </div>
    <div class="context-menu-item" onclick="addToBookmarks()">
      <i class="fas fa-bookmark"></i>
      Add to Bookmarks
    </div>
    <div class="context-menu-item" onclick="copyAddress()">
      <i class="fas fa-copy"></i>
      Copy Address
    </div>
    <div class="context-menu-item" onclick="refreshPage()">
      <i class="fas fa-redo"></i>
      Refresh
    </div>
  </div>

  <div class="loading-screen" id="loadingScreen">
    <div class="zaklab-label">ZAKLAB</div>
    <div class="loading-logo">MineRuns</div>
    <div class="loading-bar-container">
      <div class="loading-bar" id="loadingBar"></div>
    </div>
  </div>

  <div class="main-site" id="mainSite">

    <div class="static-header">
      <a href="home" class="logo">-M-</a>
      <div class="toggle-arrow" id="toggleArrow">></div>
    </div>

    <div class="sidebar" id="sidebar">
      <div class="sidebar-header"></div>
      <div class="sidebar-content">
        <div class="sidebar-section" onclick="window.location.href='game'" onmouseenter="playWindSound()">
          <span>GAME</span>
          <div class="arrow">></div>
        </div>
        <div class="sidebar-section" onclick="window.location.href='explore'" onmouseenter="playWindSound()">
          <span>EXPLORE</span>
          <div class="arrow">></div>
        </div>
        <div class="sidebar-section" onclick="window.location.href='news'" onmouseenter="playWindSound()">
          <span>NEWS</span>
          <div class="arrow">></div>
        </div>
        <div class="sidebar-section" onclick="window.location.href='stats'" onmouseenter="playWindSound()">
          <span>STATS</span>
          <div class="arrow">></div>
        </div>
      </div>
      <div class="sidebar-footer">
        <button class="home-button" id="homeButton">⌂</button>
      </div>
    </div>

    <div class="secondary-sidebar" id="secondarySidebar">
      <div class="sidebar-content">
        <div class="sidebar-section" onclick="window.location.href='https://ZakLabHub.github.io/UseFull/'" onmouseenter="playWindSound()">
          <span>USEFULL</span>
          <div class="arrow">></div>
        </div>
        <div class="sidebar-section" onclick="window.location.href='https://ZakLabHub.github.io/ZakLab/'" onmouseenter="playWindSound()">
          <span>ZAKLAB</span>
          <div class="arrow">></div>
        </div>
        <div class="sidebar-section" onclick="window.location.href='https://ZakLabHub.github.io/MapMC/'" onmouseenter="playWindSound()">
          <span>MAPMC</span>
          <div class="arrow">></div>
        </div>
      </div>
    </div>

      <button class="login-btn" onclick="window.location.href='login'">Login</button>

        <div class="search-results" id="searchResults"></div>
      </div>
    </div>

    <div class="main-content">
      <div class="content-section">
        <h1 class="feedback-title">Feedback</h1>
        <p class="feedback-subtitle">Give a feedback for help the server.</p>
        <div class="feedback-form-container">
          <textarea id="message" class="feedback-textarea" maxlength="500" placeholder="Enter your feedback here (min 10, max 500 characters)..." required></textarea>

        <p class="character-count" id="charCount">0/500</p>
        <p class="error-message" id="errorMessage"></p>
      </div>
    </div>

    <div class="toast" id="copyToast">
      Copied to clipboard ✓

    <div class="footer">
      <i class="fab fa-discord social-icon discord" onclick="window.location.href='discord'"></i>
      <i class="fab fa-instagram social-icon instagram" onclick="window.open('https://instagram.com/zakmc_1', '_blank')"></i>
      <i class="fab fa-youtube social-icon youtube" onclick="window.open('https://youtube.com/@ZakMC_1', '_blank')"></i>
      <i class="fab fa-twitch social-icon twitch" onclick="window.open('https://twitch.tv/zakmc_', '_blank')"></i>
      <i class="fab fa-pinterest social-icon pinterest" onclick="window.open('https://pinterest.com/Minecraft&Chill', '_blank')"></i>
    </div>
  </div>

  <script>
    const pagesDatabase = [
      {

      },
      {

      },
      {

        url: "read3",

      },
      {
        title: "Lobbys overview",
        url: "read4",
        description: ""
      },
      {
        title: "Social platforms",

        description: ""
      },

    function playWindSound() {
      if (windSound && windSound.paused) {
        windSound.currentTime = 0;
        windSound.play().catch(e => console.error("Erreur de lecture du son de vent :", e));
      }
    }

    function playClickSound() {
      if (buttonPressSound) {
        buttonPressSound.currentTime = 0;
        buttonPressSound.play().catch(e => console.error("Erreur de lecture du son de clic :", e));
      }
    }

    const toggleArrow = document.getElementById('toggleArrow');
    const homeButton = document.getElementById('homeButton');
    const sidebar = document.getElementById('sidebar');
    const secondarySidebar = document.getElementById('secondarySidebar');
    const overlay = document.getElementById('overlay');
    const mainContent = document.querySelector('.main-content');
    const searchIcon = document.getElementById('searchIcon');
    const searchBar = document.getElementById('searchBar');
    const searchResults = document.getElementById('searchResults');

    function searchPages(query) {
      if (!query.trim()) {
        searchResults.classList.remove('show');
        return;
      }

      const results = pagesDatabase.filter(page =>
        page.title.toLowerCase().includes(query.toLowerCase()) ||
        page.description.toLowerCase().includes(query.toLowerCase())
      );

      displaySearchResults(results, query);
    }

    function displaySearchResults(results, query) {
      searchResults.innerHTML = '';

      if (results.length === 0) {
        searchResults.innerHTML = '<div class="no-results">Aucun résultat trouvé</div>';
      } else {
        results.forEach(result => {
          const item = document.createElement('div');
          item.className = 'search-result-item';
          item.innerHTML = `
            <div class="page-title">${result.title}</div>
            <div class="page-description">${result.description}</div>
          `;
          item.addEventListener('click', () => {
            window.location.href = result.url;
            searchResults.classList.remove('show');
            searchBar.value = '';
            searchBar.classList.remove('active');
          });
          searchResults.appendChild(item);
        });
      }

      searchResults.classList.add('show');
    }

    searchBar.addEventListener('input', (e) => {
      searchPages(e.target.value);
    });

    searchBar.addEventListener('blur', () => {
      setTimeout(() => {
        searchResults.classList.remove('show');
      }, 200);
    });

    searchBar.addEventListener('focus', () => {
      if (searchBar.value.trim()) {
        searchPages(searchBar.value);
      }
    });

    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNlc21qeHVzbmtheW1mdXVid2dsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3NzA4MDIsImV4cCI6MjA3MTM0NjgwMn0.Ksyn8lOlIsrhpmb7n4Pd7SJmv1qPaPe3vipqPaCe1Bc';
    const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

    const feedbackTextarea = document.getElementById('message');
    const submitButton = document.getElementById('submitFeedback');
    const charCount = document.getElementById('charCount');
    const errorMessage = document.getElementById('errorMessage');

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 5000);
    }

    function checkSubmissionLimit() {
      const lastSubmission = localStorage.getItem('lastFeedbackSubmission');
      if (!lastSubmission) return true;

      const lastSubmissionTime = new Date(parseInt(lastSubmission));
      const now = new Date();
      const oneWeek = 7 * 24 * 60 * 60 * 1000; // One week in milliseconds
      return (now - lastSubmissionTime) >= oneWeek;
    }

    function updateSubmissionTime() {
      localStorage.setItem('lastFeedbackSubmission', Date.now());
    }

    function updateCharCount() {
      const length = feedbackTextarea.value.length;
      charCount.textContent = `${length}/500`;
      if (length > 500) {
        charCount.style.color = '#ff4d4d';
      } else {
        charCount.style.color = '#ccc';
      }
    }

    feedbackTextarea.addEventListener('input', updateCharCount);

    submitButton.addEventListener('click', async (e) => {
      e.preventDefault();
      playClickSound();

      const message = feedbackTextarea.value.trim();

      // Validate character limits
      if (message.length < 10) {
        showError('Le message doit contenir au moins 10 caractères.');
        return;
      }
      if (message.length > 500) {
        showError('Le message ne peut pas dépasser 500 caractères.');
        return;
      }

      // Check submission limit
      if (!checkSubmissionLimit()) {
        showError('Vous ne pouvez envoyer qu’un feedback par semaine.');
        return;
      }

      // Submit to Supabase
      const { data, error } = await supabase
        .from('feedbacks')
        .insert([{ message }]);

      if (error) {
        showError('Erreur : ' + error.message);
      } else {
        showToast('Message envoyé ! Merci 🦮✨');
        feedbackTextarea.value = '';
        updateCharCount();
        updateSubmissionTime();
      }
    });

    // Initialize character count
    updateCharCount();

    // Disable button if submission limit is reached
    if (!checkSubmissionLimit()) {
      submitButton.disabled = true;
    }
