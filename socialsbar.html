<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Barre Réseaux Sociaux</title>
  <style>
    body {
      margin: 0;
      height: 200vh; /* pour pouvoir scroller et tester la barre fixe */
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Barre sociale fixe */
    .socials-middle {
      position: fixed;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 9999;
    }

    .socials-middle a {
      font-size: 2rem;
      color: purple;
      text-decoration: none;
      transition: transform 0.2s, color 0.2s;
    }

    .socials-middle a:hover {
      color: violet;
      transform: scale(1.2);
    }
  </style>
  <!-- Font Awesome CDN pour icônes -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Barre Réseaux Sociaux -->
  <div class="socials-middle">
    <a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="https://youtube.com" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
    <a href="https://twitch.tv" target="_blank" title="Twitch"><i class="fab fa-twitch"></i></a>
    <a href="https://github.com" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
    <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
    <a href="https://discord.com" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
    <a href="https://linkedin.com" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
  </div>

</body>
</html>
