<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MineRuns</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    @font-face {
      font-family: 'SKCuber';
      src: url('fonts/SKCuber-Expanded.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><rect x="14" y="2" width="4" height="4" fill="%23E1F5FE"/><rect x="14" y="6" width="4" height="4" fill="%238DD3F7"/><rect x="14" y="10" width="4" height="4" fill="%234FC3F7"/><rect x="10" y="14" width="12" height="4" fill="%231976D2"/><rect x="14" y="18" width="4" height="4" fill="%230D47A1"/><rect x="14" y="22" width="4" height="8" fill="%23795548"/></svg>') 16 16, auto !important;
    }

    /* ‚úÖ Rendre seulement le contenu s√©lectionnable */
    .content-section h1,
    .content-section h2,
    .content-section p {
      user-select: text;
    }

    /* Custom Context Menu */
    .context-menu {
      position: fixed;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transform: scale(0.9);
      transition: all 0.2s ease;
      min-width: 200px;
      overflow: hidden;
    }

    .context-menu.show {
      opacity: 1;
      visibility: visible;
      transform: scale(1);
    }

    .context-menu-item {
      padding: 12px 18px;
      color: white;
      font-family: 'League Spartan', sans-serif;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .context-menu-item:last-child {
      border-bottom: none;
    }

    .context-menu-item:hover {
      background: linear-gradient(135deg, rgba(160, 32, 240, 0.3), rgba(233, 30, 99, 0.3));
      color: white;
    }

    .context-menu-item i {
      font-size: 14px;
      width: 16px;
    }

    /* √âCRAN DE CHARGEMENT */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .zaklab-label {
      position: absolute;
      top: 20px;
      left: 20px;
      font-family: 'SKCuber', 'League Spartan', sans-serif;
      font-size: 16px;
      color: #a020f0;
      font-weight: normal;
    }

    .loading-logo {
      font-family: 'SKCuber', 'League Spartan', sans-serif;
      font-size: 48px;
      color: #a020f0;
      margin-bottom: 40px;
      font-weight: normal;
    }

    .loading-bar-container {
      width: 400px;
      height: 20px;
      background-color: #333333;
      border: 2px solid #666666;
      border-radius: 2px;
      position: relative;
      overflow: hidden;
    }

    .loading-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #a020f0, #8a1ad1);
      transition: width 3s ease-out;
    }

    /* SITE PRINCIPAL (cach√© au d√©but) */
    .main-site {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .main-site.show {
      opacity: 1;
    }

    body {
      font-family: 'League Spartan', sans-serif;
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }

    /* Logo et fl√®che totalement statiques */
    .static-header {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 160px;
      z-index: 1003;
    }

    .logo {
      font-family: 'SKCuber', 'League Spartan', sans-serif;
      font-size: 28px;
      font-weight: bold;
      color: #a020f0;
      cursor: pointer;
      text-decoration: none;
    }

    .toggle-arrow {
      cursor: pointer;
      color: #a020f0;
      font-size: 20px;
      font-family: 'League Spartan', sans-serif;
      font-weight: 700;
      transition: transform 0.3s ease;
    }

    .toggle-arrow.rotate {
      transform: rotate(90deg);
    }

    /* Sidebar principale */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 200px;
      height: 100vh;
      background-color: #0a0a0a;
      z-index: 1000;
      transition: width 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .sidebar.collapsed {
      width: 0px;
      overflow: hidden;
    }

    .sidebar-header {
      height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .sidebar-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0;
      gap: 5px;
      transition: opacity 0.3s ease;
    }

    .sidebar.collapsed .sidebar-content,
    .sidebar.collapsed .sidebar-footer {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .sidebar-section {
      padding: 15px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin: 0 10px;
      border-radius: 12px;
      position: relative;
      transition: all 0.3s ease;
    }

    .sidebar-section:hover {
      background: rgba(160, 32, 240, 0.1);
      border: 1px solid #a020f0;
    }

    .sidebar-section span {
      font-size: 14px;
      font-weight: 700;
      color: #a020f0;
    }

    .sidebar-section .arrow {
      color: #a020f0;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
      margin-left: auto;
    }

    .sidebar-section:hover .arrow {
      opacity: 1;
    }

    .sidebar-footer {
      padding: 20px;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      height: 80px;
      transition: opacity 0.3s ease;
    }

    .home-button {
      background: none;
      border: none;
      color: #a020f0;
      font-size: 22px;
      font-weight: 800;
      cursor: pointer;
    }

    /* Sidebar secondaire */
    .secondary-sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 200px;
      height: 100vh;
      background-color: #0a0a0a;
      z-index: 1001;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-top: 0;
    }

    .secondary-sidebar.active {
      transform: translateX(0);
    }

    .secondary-sidebar .sidebar-section {
      margin: 5px 10px;
      justify-content: flex-start;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Mini-header */
    .mini-header {
      position: fixed;
      top: 25px;
      right: 25px;
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 1002;
    }

    .search-container {
      position: relative;
    }

    .search-icon {
      cursor: pointer;
      color: #a020f0;
      font-size: 20px;
      padding: 8px;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .search-icon:hover {
      background: rgba(160, 32, 240, 0.1);
      color: white;
    }

    .search-bar {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 280px;
      padding: 12px 18px;
      background: rgba(26, 26, 26, 0.95);
      border: 1px solid #a020f0;
      border-radius: 25px;
      color: white;
      font-family: 'League Spartan', sans-serif;
      font-weight: 400;
      outline: none;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .search-bar.active {
      opacity: 1;
      visibility: visible;
    }

    .login-btn {
      background: linear-gradient(135deg, #a020f0, #8a1ad1);
      color: white;
      border: none;
      padding: 12px 26px;
      border-radius: 25px;
      font-family: 'League Spartan', sans-serif;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(160, 32, 240, 0.3);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(160, 32, 240, 0.4);
    }

    .mini-header.logged-in .login-btn {
      display: none;
    }

    .mini-header.logged-in .search-container {
      order: 2;
    }

    /* Contenu principal avec transition */
    .main-content {
      margin-left: 200px;
      padding: 80px 40px 80px 40px;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
    }

    .sidebar.collapsed ~ .main-content {
      margin-left: 200px;
    }

    .content-section {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      flex-direction: column;
      gap: 20px;
    }

    .empty-message {
      font-size: 24px;
      color: #666;
      font-weight: 400;
      font-style: italic;
      text-align: center;
    }

    .content-placeholder {
      color: #888;
      font-size: 14px;
      background: rgba(160, 32, 240, 0.1);
      padding: 15px 25px;
      border-radius: 10px;
      border: 1px dashed #a020f0;
      font-family: 'Courier New', monospace;
    }

    .content-section h1 {
      font-size: 36px;
      margin-bottom: 25px;
      color: #a020f0;
      font-weight: 700;
    }

    .content-section h2 {
      font-size: 26px;
      margin: 35px 0 18px 0;
      color: #a020f0;
      font-weight: 700;
    }

    .content-section p {
      line-height: 1.7;
      margin-bottom: 18px;
      color: #e0e0e0;
      font-weight: 400;
      font-family: 'Open Sans', sans-serif;
      font-size: 16px;
    }

    /* Toast de confirmation */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      font-family: 'League Spartan', sans-serif;
      font-weight: 700;
      font-size: 14px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 10000;
      box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
    }

    .toast.show {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(-10px);
    }

    /* Footer moderne */
    .footer {
      background: linear-gradient(135deg, #a020f0, #8a1ad1);
      padding: 25px 0;
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 60px;
    }

    .social-icon {
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .social-icon:hover {
      transform: translateY(-3px) scale(1.1);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .loading-logo {
        font-size: 36px;
      }
      
      .loading-bar-container {
        width: 300px;
      }
      
      .sidebar {
        width: 60px;
      }
      
      .main-content {
        margin-left: 60px;
        padding: 80px 20px 80px 20px;
      }
      
      .mini-header {
        top: 20px;
        right: 20px;
        gap: 15px;
      }
      
      .search-bar {
        width: 220px;
      }

      .static-header {
        top: 10px;
        left: 10px;
        width: 140px;
      }

      .context-menu {
        min-width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="context-menu" id="contextMenu">
    <div class="context-menu-item" onclick="closeTab()">
      <i class="fas fa-times"></i>
      Close Tab
    </div>
    <div class="context-menu-item" onclick="closeWindow()">
      <i class="fas fa-window-close"></i>
      Close Window
    </div>
    <div class="context-menu-item" onclick="addToBookmarks()">
      <i class="fas fa-bookmark"></i>
      Add to Bookmarks
    </div>
    <div class="context-menu-item" onclick="copyAddress()">
      <i class="fas fa-copy"></i>
      Copy Address
    </div>
    <div class="context-menu-item" onclick="refreshPage()">
      <i class="fas fa-redo"></i>
      Refresh
    </div>
  </div>

  <div class="loading-screen" id="loadingScreen">
    <div class="zaklab-label">ZAKLAB</div>
    <div class="loading-logo">MineRuns</div>
    <div class="loading-bar-container">
      <div class="loading-bar" id="loadingBar"></div>
    </div>
  </div>

  <div class="main-site" id="mainSite">
    <div class="overlay" id="overlay"></div>

    <div class="static-header">
      <a href="home.html" class="logo">-M-</a>
      <div class="toggle-arrow" id="toggleArrow" onclick="playClickSound()">></div>
    </div>

    <div class="sidebar" id="sidebar">
      <div class="sidebar-header"></div>
      <div class="sidebar-content">
        <div class="sidebar-section" onclick="playClickSound(); window.location.href='server.html'" onmouseenter="playWindSound()">
          <span>SERVER</span>
          <div class="arrow">></div>
        </div>
        <div class="sidebar-section" onclick="playClickSound(); window.location.href='game.html'" onmouseenter="playWindSound()">
          <span>GAME</span>
          <div class="arrow">></div>
        </div>
        <div class="sidebar-section" onclick="playClickSound(); window.location.href='explore.html'" onmouseenter="playWindSound()">
          <span>EXPLORE</span>
          <div class="arrow">></div>
        </div>
        <div class="sidebar-section" onclick="playClickSound(); window.location.href='news.html'" onmouseenter="playWindSound()">
          <span>NEWS</span>
          <div class="arrow">></div>
        </div>
        <div class="sidebar-section" onclick="playClickSound(); window.location.href='stats.html'" onmouseenter="playWindSound()">
          <span>STATS</span>
          <div class="arrow">></div>
        </div>
      </div>
      <div class="sidebar-footer">
        <button class="home-button" id="homeButton" onclick="playClickSound()">‚åÇ</button>
      </div>
    </div>

    <div class="secondary-sidebar" id="secondarySidebar">
      <div class="sidebar-content">
        <div class="sidebar-section" onclick="playClickSound(); window.location.href='UseFull.html'" onmouseenter="playWindSound()">
          <span>USEFULL</span>
          <div class="arrow">></div>
        </div>
        <div class="sidebar-section" onclick="playClickSound(); window.location.href='ZakLab.html'" onmouseenter="playWindSound()">
          <span>ZAKLAB</span>
          <div class="arrow">></div>
        </div>
        <div class="sidebar-section" onclick="playClickSound(); window.location.href='MapMC.html'" onmouseenter="playWindSound()">
          <span>MAPMC</span>
          <div class="arrow">></div>
        </div>
      </div>
    </div>

    <div class="mini-header" id="miniHeader">
      <button class="login-btn" onclick="playClickSound(); window.location.href='login.html'">Login</button>
      <div class="search-container">
        <div class="search-icon" id="searchIcon" onclick="playClickSound()">‚åï</div>
        <input type="text" class="search-bar" id="searchBar" placeholder="Search pages...">
      </div>
    </div>

    <div class="main-content">
      <div class="content-section">
        <div class="empty-message">hmm.. it's empty here</div>
        <div class="content-placeholder">üìù PLACE YOUR FUTURE CONTENT HERE üìù</div>
      </div>
    </div>

    <div class="toast" id="copyToast">
      Copied to clipboard ‚úì
    </div>

    <div class="footer">
      <i class="fab fa-discord social-icon discord" onclick="playClickSound(); window.location.href='discord.html'"></i>
      <i class="fab fa-instagram social-icon instagram" onclick="playClickSound(); window.open('https://instagram.com/zakmc_1', '_blank')"></i>
      <i class="fab fa-youtube social-icon youtube" onclick="playClickSound(); window.open('https://youtube.com/@ZakMC_1', '_blank')"></i>
      <i class="fab fa-twitch social-icon twitch" onclick="playClickSound(); window.open('https://twitch.tv/zakmc_', '_blank')"></i>
      <i class="fab fa-pinterest social-icon pinterest" onclick="playClickSound(); window.open('https://pinterest.com/Minecraft&Chill', '_blank')"></i>
    </div>
  </div>

  <script>
    // Ajout du code JavaScript pour la barre de chargement
    window.addEventListener('load', () => {
      const loadingBar = document.getElementById('loadingBar');
      const loadingScreen = document.getElementById('loadingScreen');
      const mainSite = document.getElementById('mainSite');
      
      // La transition CSS g√®re l'animation sur 3s.
      // On d√©finit la largeur de la barre √† 100% apr√®s un court d√©lai pour que la transition s'active.
      setTimeout(() => {
        loadingBar.style.width = '100%';
      }, 50);

      // Une fois la barre remplie (apr√®s 3 secondes), on cache l'√©cran de chargement et on affiche le site principal.
      setTimeout(() => {
        loadingScreen.classList.add('fade-out');
        mainSite.classList.add('show');
      }, 3000);
    });

    // Cr√©ation d'objets Audio pour les sons
    const windSound = new Audio('sfx29-wind-by-wind-gust-338387.mp3');
    const buttonPressSound = new Audio('button-press-382713.mp3');

    // Fonction pour jouer le son de vent (au survol)
    function playWindSound() {
      // Pour √©viter de rejouer le son si le survol est rapide
      if (windSound.paused) {
        windSound.currentTime = 0;
        windSound.play().catch(e => console.error("Erreur de lecture du son de vent :", e));
      }
    }

    // Fonction pour jouer le son de clic (au clic)
    function playClickSound() {
      buttonPressSound.currentTime = 0;
      buttonPressSound.play().catch(e => console.error("Erreur de lecture du son de clic :", e));
    }
  </script>
</body>
</html>
